<h2> 人员登记系统 </h2>

<div class="people_list">
        <ul>
                <li>姓 名: <input type="text" id="userName" class="form_input" [(ngModel)]="userInfo.userName"/></li>
                <li>性 别：
                        <input type="radio" value="1" name="sex" id="sex1" [(ngModel)]="userInfo.sex"> <label for="sex1"> 男 </label> 
                        <input type="radio" value="2" name="sex" id="sex2" [(ngModel)]="userInfo.sex"> <label for="sex2"> 女 </label> 
                </li>
                <li>城 市:
                        <select name="city" id="city" [(ngModel)]="userInfo.city">
                                <option [value]="item" *ngFor="let item of cityList">{{item}}</option>
                        </select>
                </li>
                <li>爱 好:
                        <span *ngFor="let item of userInfo.hobby; let key = index">
                                <input type="checkbox" [value]="'check'+ key" [(ngModel)]="item.value"> <label [for]="'check'+ key">{{item.tytle}}</label>
                                &nbsp;&nbsp;
                        </span>
                        
                </li>
                <li>备 注:
                        <textarea name="mark" id="mark" cols="30" rows="10" [(ngModel)]="userInfo.mark"></textarea>
                </li>
        </ul>
        <button (click)="onSubmit()"> 获取表单的内容 </button>
</div>

<pre>
        {{userInfo |json }}
</pre>
